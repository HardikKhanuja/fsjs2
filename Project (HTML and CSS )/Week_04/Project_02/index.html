<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project_02</title>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="logo"> <img src="assets/logo.png" alt="logo"></li>
            <div class="list-items">
                <li>Home</li>
                <li>About Us</li>
                <li>Our Services</li>
                <li>Contact Us</li>
            </div>
        </ul>
    </nav>
    <!-- Main section  -->
    <div class="main-section">

        <!-- Images -->

        <div class="bottom-angle">
            <img src="assets/bottomAngle.png" alt="bottom angle">
        </div>

        <div class="green-box">
            <img src="assets/greenBox.png" alt="green box">
        </div>

        <div class="mouse">
            <img src="assets/mouse.png" alt="mouse">
        </div>

        <div class="stethoscope">
            <img src="assets/stethoscope.png" alt="stethoscope">
        </div>

        <div class="top-angle">
            <img src="assets/topAngle.png" alt="top angle">
        </div>

        <div class="yellow-box">
            <img src="assets/yellowBox.png" alt="yellow box">
        </div>
        <div class="doctor">
            <img src="assets/doctor.png" alt="doctor image">
        </div> 
        
        
        <!-- left part -->
        
        <div class="left-section">
            <h1 class="heading">Complete Health <br> Care Solutions for <br> Everyone</h1>
            <p class="subtitle">We're always available for our patients with emrgen problems.<br> You can easily reach us 24/7. We focused on highest quality</p>
            <button class="make-appointment-btn">Make Appointment</button>
        </div>
       
    </div>
</body>
</html>

<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Project_01</title>

<body>
    <!-- navigation bar -->
    <nav class="navbar">
        <ul class="navbar-list">

            <li>Calm Playlist</li>
